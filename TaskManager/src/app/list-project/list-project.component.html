<mat-form-field style="width:100%;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table style="width: 100%;" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="projectId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Id </th>
    <td mat-cell *matCellDef="let project"> {{project.projectId}} </td>
  </ng-container>


  <ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Project </th>
    <td mat-cell *matCellDef="let project"> {{project.project}} </td>
  </ng-container>


  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
    <td mat-cell *matCellDef="let project"> {{project.priority}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Manager </th>
    <td mat-cell *matCellDef="let project"> {{project.username}} </td>
  </ng-container>


  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date</th>
    <td mat-cell *matCellDef="let project"> {{project.startDate}} </td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
    <td mat-cell *matCellDef="let project"> {{project.endDate}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let project">

      <button mat-icon-button color="accent" (click)="editProject(project)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button mat-icon-button color="accent" (click)="deleteProject(project)">
        <mat-icon aria-label="Delete">delete</mat-icon>

      </button>


    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
