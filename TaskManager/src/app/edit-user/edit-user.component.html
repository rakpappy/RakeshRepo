
  <h2 class="text-center">Edit Project</h2>
  <form [formGroup]="editProjectForm" (ngSubmit)="onSubmit()">
    <table class="table table-striped">
      <tr>
        <td>
            <label for="userId">User Id:</label>
        </td>
        <td>
      <input type="text" formControlName="userId" placeholder="userId" name="userId" class="form-control" id="userId">
    </td>
    </tr>
    <tr>
        <td>
      <label for="firstName">First Name:</label>
</td>
      <td>
      <input formControlName="firstName" placeholder="firstName" name="firstName" class="form-control" id="firstName">
    </td>
    </tr>
    <tr>
        <td>
      <label for="lastName">Last Name:</label>
      </td>
      <td>
      <input formControlName="lastName"  placeholder="lastName" name="lastName" class="form-control" id="lastName">
   </td>
    </tr>
    <tr>
        <td>
      <label for="employeeId">Employee Id:</label>
      </td>
      <td>
      <input formControlName="employeeId"  placeholder="employeeId" name="employeeId" class="form-control" id="employeeId">
        </td>
    </tr>
   <tr>
      <td>
    <button class="btn btn-success">Update</button>
    </td>
  </tr>
  
  </table>
