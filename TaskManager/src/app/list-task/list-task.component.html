<mat-form-field style="width:100%;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="taskId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Id </th>
      <td mat-cell *matCellDef="let task"> {{task.id}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Task </th>
      <td mat-cell *matCellDef="let task"> {{task.task}} </td>
    </ng-container>

    <ng-container matColumnDef="parentTask">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Parent Task</th>
      <td mat-cell *matCellDef="let task"> {{task.parentTask}} </td>
    </ng-container>
  
    <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>task </th>
        <td mat-cell *matCellDef="let task"> {{task.projectName}} </td>
      </ng-container>
  
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority</th>
      <td mat-cell *matCellDef="let task"> {{task.priority}} </td>
    </ng-container>
  
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
      <td mat-cell *matCellDef="let task"> {{task.username}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date</th>
      <td mat-cell *matCellDef="let task"> {{task.startDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
      <td mat-cell *matCellDef="let task"> {{task.endDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let task">
  
        <button mat-icon-button color="accent" (click)="editTask(task)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
  
        <button mat-icon-button color="accent" (click)="deleteTask(task)">
          <mat-icon aria-label="Delete">delete</mat-icon>
  
        </button>
  
  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
